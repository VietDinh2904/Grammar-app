<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mover Learning App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Mover Learning App</h1>
    <nav>
      <button id="btn-vocab">Vocabulary</button>
      <button id="btn-grammar">Grammar</button>
      <button id="btn-practice">Practice</button>
    </nav>
    <select id="theme-select"></select>
  </header>

  <!-- Practice menu -->
  <section id="practice-menu" class="hidden">
    <h2>Choose a practice mode</h2>
    <div class="practice-buttons">
      <button id="mcq-mode">Multiple‑Choice Quiz</button>
      <button id="typing-mode">Typing / Spelling</button>
      <button id="race-mode">Type‑Race 30s</button>
    </div>
  </section>

  <main id="app"></main>

  <script src="script.js"></script>
</body>
</html>
